name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  DOCKER_IMAGE: heimdall777/openclaw
  CLAWDBOT_REPO: openclaw/openclaw
  
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Fetch openclaw version
        id: version
        run: |
          VERSION=$(curl -s "https://raw.githubusercontent.com/${CLAWDBOT_REPO}/main/package.json" | jq -r '.version')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Clawdbot version: ${VERSION}"

      - name: Check if image tag already exists on Docker Hub
        id: check
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://hub.docker.com/v2/repositories/${{ env.DOCKER_IMAGE }}/tags/${{ steps.version.outputs.version }}/")
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.version }} already exists — skipping build"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag ${{ steps.version.outputs.version }} not found — proceeding with build"
          fi

      - name: Set up Docker Buildx
        if: steps.check.outputs.exists != 'true'
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: steps.check.outputs.exists != 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        if: steps.check.outputs.exists != 'true'
        uses: docker/build-push-action@v6
        with:
          context: https://github.com/${{ env.CLAWDBOT_REPO }}.git#main
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        if: steps.check.outputs.exists != 'true'
        run: |
          echo "Image pushed successfully"
          echo "Tag: ${{ steps.version.outputs.version }}"
