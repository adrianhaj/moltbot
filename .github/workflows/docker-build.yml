name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  DOCKER_IMAGE: heimdall777/clawdbot
  CLAWDBOT_REPO: clawdbot/clawdbot

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Fetch clawdbot version
        id: version
        run: |
          VERSION=$(curl -s "https://raw.githubusercontent.com/${CLAWDBOT_REPO}/main/package.json" | jq -r '.version')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Clawdbot version: ${VERSION}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: https://github.com/${{ env.CLAWDBOT_REPO }}.git#main
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.version }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image digest
        run: |
          echo "Image pushed successfully"
          echo "Tag: ${{ steps.version.outputs.version }}"
